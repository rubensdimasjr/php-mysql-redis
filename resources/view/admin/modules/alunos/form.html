<h1 class="mt-md-5 mt-3">{{title}}</h1>
<hr />
{{status}}
<!-- FORMULÃRIO -->
<form method="post">
  <!-- Nome -->
  <div class="mb-3">
    <label for="nome" class="form-label">Nome:</label>
    <input
      class="form-control"
      type="text"
      name="nome"
      id="nome"
      placeholder="Nome"
      value="{{nome}}"
      required
    />
  </div>
  <!-- Matricula -->
  <div class="mb-3">
    <label for="matricula" class="form-label">Matricula:</label>
    <input
      class="form-control"
      type="text"
      name="matricula"
      id="matricula"
      placeholder="Matricula"
      value="{{matricula}}"
      required
    />
  </div>
  <!-- E-mail -->
  <div class="row mb-3">
    <div class="col">
      <label for="email" class="form-label">E-mail:</label>
      <input
        type="email"
        class="form-control"
        name="email"
        id="email"
        placeholder="E-mail"
        value="{{email}}"
        required
      />
    </div>
    <div class="col">
      <label for="senha" class="form-label">Nova senha:</label>
      <input
        type="password"
        class="form-control"
        name="senha"
        id="senha"
        placeholder="Nova senha"
      />
    </div>
  </div>
  <hr />
  <!-- SUBMIT -->
  <div class="d-grid gap-2 my-5 d-md-flex justify-content-md-center">
    <a href="{{URL}}/admin/alunos" class="btn btn-secondary">Voltar</a>
    <input type="submit" class="btn btn-success" value="Editar" />
  </div>
</form>
